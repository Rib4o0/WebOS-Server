<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Space</title>
    <script src="testScript.js" defer></script>
    <link rel="stylesheet" href="testStyle.css">
    <link rel="stylesheet" href="testBase.css">
    <script src="https://kit.fontawesome.com/30d2125a90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/css/css.min.js"></script>

</head>
<body class="">
    <div class="offlineMode">
        <h1 style="color: red;">IF YOU GOT HERE BY ACCIDENT LEAVE IMMEDIATLY</h1>
        <a href="/">BACK TO MAIN PAGE</a>
        <img src="https://i1.sndcdn.com/artworks-YfexaJfolPvyxxFB-ywk7dg-t500x500.jpg" alt="">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Music221/v4/22/42/58/22425887-a4e0-1a26-ffbc-f2562ddfc68e/artwork.jpg/1200x1200bb.jpg" alt="">
    </div>
    <div class="testSpace">
        <div class="sectionTitle">Project #1</div>
        <div class="content">
            <div class="saveControls">
                <div class="saveStatus">Project Saved Succesfully</div>
                <div class="saveProject">Save</div>
                <div class="testProject">Test</div>
                <div class="deleteProject">Delete</div>
            </div>
            <div class="textEditor">
                <div class="javascript">
                    <div class="tab">JavaScript</div>
                    <div class="jsEditor"></div>
                </div>
                <div class="css">
                    <div class="tab">CSS</div>
                    <div class="cssEditor"></div>
                </div>
            </div>
            <button class="projectSettingsBtn">Open Project Settings</button> 
            <div class="projectSettingsMenu">
                <label for=".projectNameInput">Project Name:</label>
                <input type="text" class="projectNameInput" placeholder="Project Name">
                <label for=".projectDescriptionInput">Project Description:</label>
                <input type="text" class="projectDescriptionInput">
            </div>           
        </div>
        <div class="sidebar">
            <div class="title">Menu</div>
            <button class="closeMenu"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="main">
                <div class="projects">Projects</div>
            </div>
            <div class="footer">
                <div class="howToUse">How to use</div>
                <div class="settings">Settings</div>
            </div>
        </div>
    </div>
</body>
</html>
